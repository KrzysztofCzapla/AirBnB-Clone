<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %} 
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>AirBnB Clone</title>
  </head> 
<body>
	<div class="container">
	    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
	      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
	        AirBnB Clone
	      </a>

	      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
	        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
	        {%if user.is_authenticated %}
	        	<li><a href="/profile/{{user}}" class="nav-link px-2 link-dark">Your Profile</a></li>
	        {% endif %}
	      </ul>

	      <div class="col-md-3 text-end">
	        
	        {%if user.is_authenticated %}
	        	<a class="white"  href="/new"><button type="button" class="btn btn-primary">Add Property</button></a>
				<a  href="/logout"><button type="button" class="btn btn-outline-primary me-2">Logout</button></a> 
				
			{%else%}
				<a  href="/login"><button type="button" class="btn btn-outline-primary me-2">Login in</button></a> 
	        	<a class="white"  href="/register"><button type="button" class="btn btn-primary">Sign-up</button></a>
			{% endif %}
	      </div>
	    </header>
    </div>
</body>





{% block content %}



{% endblock %}

</html>
